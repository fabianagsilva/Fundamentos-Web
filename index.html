    <h1>Sobre Fabiana</h1>
         
        
    <p>Sou uma pessoa feliz,<br>
        Amo muito a vida<br>
        E dela sou aprendiz;<br>
        Tenho várias paixões,<br>
        Mas, como qualquer um,<br>
        Possuo imperfeições;<br>
        Se os caminhos desta vida<br>
        Ainda não sei de cor,<br>
        Pelo menos busco,<br>
        A cada dia,<br>
        Tornar-me alguém melhor.</p>
